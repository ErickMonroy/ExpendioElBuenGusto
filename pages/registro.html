<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Expendio El Buen Gusto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/LOGO.ico" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #ac7d51;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .btn-primary:hover {
            background-color: #5f3915;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #5f3915;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
        }

        .back-home a:hover {
            color: #333;
        }

        .logo-auth {
            text-align: center;
            margin-top: -15px;
        }

        .logo-auth img {
            cursor: pointer;
            margin-bottom: -25px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-auth">
            <img alt="El Buen Gusto Logo" height="100" src="../img/LOGO.ico" width="100"
                onclick="window.location.href='../index.html';" />
        </div>

        <h2>Crear Cuenta</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required minlength="6">
                <small style="color: #666;">M√≠nimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Crear Cuenta
            </button>

            <div class="auth-links">
                <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
            </div>

            <div class="back-home">
                <a href="../index.html">‚Üê Volver al inicio</a>
            </div>
        </form>
    </div>

    <script>
        // üî• CONFIGURACI√ìN DE FIREBASE üî•
        // REEMPLAZA CON TUS DATOS REALES DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyChflNLXQ9666kML0EDJuw_LEdfCj6VYfg",
            authDomain: "expendiobuengusto-5fb5c.firebaseapp.com",
            projectId: "expendiobuengusto-5fb5c",
            storageBucket: "expendiobuengusto-5fb5c.firebasestorage.app",
            messagingSenderId: "241277656016",
            appId: "1:241277656016:web:afee2b72523f7c4a0b37d5"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // Verificar si ya hay un usuario logeado
        document.addEventListener('DOMContentLoaded', function () {
            console.log('P√°gina cargada, verificando autenticaci√≥n...');

            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('Usuario ya autenticado, redirigiendo...');
                    window.location.href = '../index.html';
                }
            });
        });

        // Manejar el formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            console.log('Formulario enviado');

            const submitBtn = document.getElementById('submitBtn');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones b√°sicas
            if (!name || !email || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Campos incompletos',
                    text: 'Por favor completa todos los campos'
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contrase√±as no coinciden'
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contrase√±a debe tener al menos 6 caracteres'
                });
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            submitBtn.classList.add('loading');

            try {
                console.log('Intentando crear usuario con Firebase...');

                // Registrar usuario en Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('Usuario creado en Firebase:', user.uid);

                // Actualizar el nombre del usuario
                await user.updateProfile({
                    displayName: name
                });

                console.log('Nombre actualizado');

                // Guardar en localStorage
                const userData = {
                    uid: user.uid,
                    name: name,
                    email: email,
                    loggedIn: true
                };

                localStorage.setItem('currentUser', JSON.stringify(userData));
                console.log('Usuario guardado en localStorage');

                // Mostrar mensaje de √©xito
                await Swal.fire({
                    icon: 'success',
                    title: '¬°Registro exitoso!',
                    text: 'Tu cuenta ha sido creada correctamente',
                    timer: 2000,
                    showConfirmButton: false
                });

                // Redirigir al index
                window.location.href = '../index.html';

            } catch (error) {
                console.error('Error en registro:', error);

                let errorMessage = 'Error al crear la cuenta';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Este correo ya est√° registrado';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electr√≥nico inv√°lido';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'La creaci√≥n de cuentas est√° deshabilitada temporalmente';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contrase√±a es muy d√©bil. Usa al menos 6 caracteres';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexi√≥n. Verifica tu internet';
                        break;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: errorMessage
                });

                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
                submitBtn.classList.remove('loading');
            }
        });

        // Funci√≥n para debug: verificar si Firebase est√° cargado
        window.onload = function () {
            console.log('Firebase disponible:', typeof firebase !== 'undefined');
            console.log('Auth disponible:', typeof auth !== 'undefined');

            if (typeof firebase === 'undefined') {
                console.error('Firebase no se carg√≥ correctamente');
                Swal.fire({
                    icon: 'error',
                    title: 'Error de configuraci√≥n',
                    text: 'No se pudo cargar Firebase. Verifica tu conexi√≥n a internet.'
                });
            }
        };
    </script>
</body>

</html>
