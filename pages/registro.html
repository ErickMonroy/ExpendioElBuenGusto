<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Expendio El Buen Gusto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/LOGO.ico" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #ac7d51;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #5f3915;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #5f3915;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
        }

        .back-home a:hover {
            color: #333;
        }

         .logo-auth {
            text-align: center;
 margin-top: -15px;
        }

        .logo-auth img {
            cursor: pointer;
            margin-bottom: -25px;
        }
    </style>
</head>

<body>


    <div class="auth-container">
        <div class="logo-auth">
            <img alt="El Buen Gusto Logo" height="100" src="../img/LOGO.ico" width="100"
                onclick="window.location.href='../index.html';" />
        </div>

        <h2>Crear Cuenta</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required minlength="6">
                <small style="color: #666;">Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn-primary">Crear Cuenta</button>

            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>

            <div class="back-home">
                <a href="../index.html">← Volver al inicio</a>
            </div>
        </form>
    </div>



    <script>
        // Verificar si ya hay un usuario logeado
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });

        // Manejar el formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contraseñas no coinciden'
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos 6 caracteres'
                });
                return;
            }

            // Obtener usuarios existentes
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Verificar si el usuario ya existe
            if (users.some(u => u.email === email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Este correo ya está registrado'
                });
                return;
            }

            // Agregar nuevo usuario
            const newUser = {
                name: name,
                email: email,
                password: password
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Iniciar sesión automáticamente
            const userData = {
                name: name,
                email: email,
                loggedIn: true
            };

            localStorage.setItem('currentUser', JSON.stringify(userData));

            Swal.fire({
                icon: 'success',
                title: '¡Registro exitoso!',
                text: 'Tu cuenta ha sido creada correctamente',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                // Redirigir al index
                window.location.href = '../index.html';
            });
        });

        // Función para alternar menú
        function toggleMenu() {
            const menuList = document.getElementById('menu-list');
            menuList.classList.toggle('show');
        }
    </script>
</body>

</html>
