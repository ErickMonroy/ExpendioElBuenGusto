<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Expendio El Buen Gusto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/LOGO.ico" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #ac7d51;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .btn-primary:hover {
            background-color: #5f3915;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #5f3915;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
        }

        .back-home a:hover {
            color: #333;
        }

        .logo-auth {
            text-align: center;
            margin-top: -15px;
        }

        .logo-auth img {
            cursor: pointer;
            margin-bottom: -25px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #ac7d51;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-auth">
            <img alt="El Buen Gusto Logo" height="100" src="../img/LOGO.ico" width="100"
                onclick="window.location.href='../index.html';" />
        </div>

        <h2>Iniciar Sesi√≥n</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required>
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()"><br>¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Iniciar Sesi√≥n
            </button>

            <div class="auth-links">
                <p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
            </div>

            <div class="back-home">
                <a href="../index.html">‚Üê Volver al inicio</a>
            </div>
        </form>
    </div>

    <script>
        // üî• CONFIGURACI√ìN DE FIREBASE üî•
        const firebaseConfig = {
            apiKey: "AIzaSyChflNLXQ9666kML0EDJuw_LEdfCj6VYfg",
            authDomain: "expendiobuengusto-5fb5c.firebaseapp.com",
            projectId: "expendiobuengusto-5fb5c",
            storageBucket: "expendiobuengusto-5fb5c.firebasestorage.app",
            messagingSenderId: "241277656016",
            appId: "1:241277656016:web:afee2b72523f7c4a0b37d5"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // Verificar si ya hay un usuario logeado
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Login page loaded - checking auth state...');

            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User found:', user.email);

                    // Mostrar opciones cuando ya est√° logueado
                    Swal.fire({
                        title: 'Ya tienes una sesi√≥n activa',
                        html: `Actualmente est√°s logueado como: <strong>${user.email}</strong><br><br>¬øQu√© deseas hacer?`,
                        icon: 'info',
                        showDenyButton: true,
                        showConfirmButton: true,
                        confirmButtonText: 'Ir al inicio',
                        denyButtonText: 'Cerrar sesi√≥n',
                        confirmButtonColor: '#ac7d51',
                        denyButtonColor: '#d33',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Guardar usuario en localStorage
                            const userData = {
                                uid: user.uid,
                                name: user.displayName || user.email.split('@')[0],
                                email: user.email,
                                loggedIn: true
                            };
                            localStorage.setItem('currentUser', JSON.stringify(userData));
                            window.location.href = '../index.html';
                        } else if (result.isDenied) {
                            // Cerrar sesi√≥n
                            auth.signOut().then(() => {
                                localStorage.removeItem('currentUser');
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Sesi√≥n cerrada',
                                    text: 'Ahora puedes iniciar sesi√≥n con otra cuenta',
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                            });
                        }
                    });
                } else {
                    console.log('No user logged in, showing login form');
                    localStorage.removeItem('currentUser');
                }
            });
        });

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            console.log('Login form submitted');

            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones b√°sicas
            if (!email || !password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Campos incompletos',
                    text: 'Por favor ingresa tu correo y contrase√±a'
                });
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            submitBtn.classList.add('loading');

            try {
                console.log('Attempting to login with Firebase...');

                // Autenticar con Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('Login successful for user:', user.uid);

                // Guardar informaci√≥n b√°sica en localStorage
                const userData = {
                    uid: user.uid,
                    name: user.displayName || email.split('@')[0],
                    email: user.email,
                    loggedIn: true
                };

                localStorage.setItem('currentUser', JSON.stringify(userData));
                console.log('User data saved to localStorage');

                // Mostrar mensaje de √©xito
                await Swal.fire({
                    icon: 'success',
                    title: '¬°Bienvenido!',
                    text: 'Has iniciado sesi√≥n correctamente',
                    timer: 2000,
                    showConfirmButton: false
                });

                // Redirigir al index
                window.location.href = '../index.html';

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Error al iniciar sesi√≥n';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No existe una cuenta con este correo';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contrase√±a incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electr√≥nico inv√°lido';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Esta cuenta ha sido deshabilitada';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos fallidos. Intenta m√°s tarde';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexi√≥n. Verifica tu internet';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Credenciales inv√°lidas';
                        break;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: errorMessage
                });

                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
                submitBtn.classList.remove('loading');
            }
        });

        // Funci√≥n para recuperar contrase√±a
        function forgotPassword() {
            Swal.fire({
                title: 'Recuperar contrase√±a',
                text: 'Ingresa tu correo electr√≥nico para restablecer tu contrase√±a:',
                input: 'email',
                inputPlaceholder: 'tu@correo.com',
                showCancelButton: true,
                confirmButtonColor: '#ac7d51',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Enviar',
                cancelButtonText: 'Cancelar',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Debes ingresar un correo electr√≥nico';
                    }
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        return 'Ingresa un correo v√°lido';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const email = result.value;

                    auth.sendPasswordResetEmail(email)
                        .then(() => {
                            Swal.fire({
                                icon: 'success',
                                title: 'Correo enviado',
                                text: 'Revisa tu bandeja de entrada para restablecer tu contrase√±a'
                            });
                        })
                        .catch((error) => {
                            let errorMessage = 'No se pudo enviar el correo de recuperaci√≥n';

                            switch (error.code) {
                                case 'auth/user-not-found':
                                    errorMessage = 'No existe una cuenta con este correo';
                                    break;
                                case 'auth/invalid-email':
                                    errorMessage = 'Correo electr√≥nico inv√°lido';
                                    break;
                                case 'auth/too-many-requests':
                                    errorMessage = 'Demasiados intentos. Intenta m√°s tarde';
                                    break;
                            }

                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: errorMessage
                            });
                        });
                }
            });
        }

        // Debug: verificar estado actual
        console.log('Current auth state:', auth.currentUser);
        console.log('LocalStorage user:', localStorage.getItem('currentUser'));
    </script>
</body>

</html>
