<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Expendio El Buen Gusto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/LOGO.ico" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #ac7d51;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #5f3915;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #5f3915;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
        }

        .back-home a:hover {
            color: #333;
        }

        .logo-auth {
            text-align: center;
            margin-top: -15px;
        }

        .logo-auth img {
            cursor: pointer;
            margin-bottom: -25px;
        }
    </style>
</head>

<body>


    <div class="auth-container">
        <div class="logo-auth">
            <img alt="El Buen Gusto Logo" height="100" src="../img/LOGO.ico" width="100"
                onclick="window.location.href='../index.html';" />
        </div>

        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <div class="auth-links">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <div class="back-home">
                <a href="../index.html">← Volver al inicio</a>
            </div>
        </form>
    </div>



    <script>
        // Verificar si ya hay un usuario logeado
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                // Si ya está logeado, redirigir al index
                window.location.href = '../index.html';
            }
        });

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Obtener usuarios registrados
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Guardar usuario en sesión
                const userData = {
                    name: user.name,
                    email: user.email,
                    loggedIn: true
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));

                // Mostrar mensaje de éxito
                Swal.fire({
                    icon: 'success',
                    title: '¡Bienvenido!',
                    text: `Has iniciado sesión como ${user.name}`,
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    // Redirigir al index
                    window.location.href = '../index.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Correo o contraseña incorrectos'
                });
            }
        });

        // Función para alternar menú (si la necesitas)
        function toggleMenu() {
            const menuList = document.getElementById('menu-list');
            menuList.classList.toggle('show');
        }
    </script>
</body>

</html>
